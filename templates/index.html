<img>
<div style="background-image: url('https://images.unsplash.com/photo-1612490690182-1cbbc5ee55ad?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80');"> >
  <div class="row header">
    <h1><center>HEART HEALTH MONITORING SYSTEM &nbsp;</h1></center>
    <h3>Fill out the patient credentials to learn more!</h3>
  </div>
 <div class="login">
	

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
	    <label for="first_name">Age</label>
    	<input type="text" name="age" placeholder="age" required="required" /><br></br>
		<label for="first_name">Sex</label>
        <input type="text" name="sex" placeholder="sex" required="required" /><br></br>
		 <label for="first_name">Are you aneamic? </label>
		<input type="text" name="cp" placeholder="cp" required="required" /><br></br>
		 <label for="first_name">Creatine Phosphokinase Level</label>
        <input type="text" name="trestbps" placeholder="trestbps" required="required" /><br></br>
		<label for="first_name">Are you diabetic?</label>
        <input type="text" name="chol" placeholder="chol" required="required" /><br></br>
		 <label for="first_name">Ejection Fraction</label>
		<input type="text" name="fbs" placeholder="fbs" required="required" /><br></br>
		 <label for="first_name">Do you have high blood pressure?</label>
        <input type="text" name="restecg" placeholder="restecg" required="required" /><br></br>
		<label for="first_name">Platelets count </label>
        <input type="text" name="thalach" placeholder="thalach" required="required" /><br></br>
		 <label for="first_name">Serum Creatine Level</label>
		<input type="text" name="exang" placeholder="exang" required="required" /><br></br>
	<label for="first_name">Serum Sodium Level</label>
        <input type="text" name="oldpeak" placeholder="oldpeak" required="required" /><br></br>
		<label for="first_name">do yo smoke? </label>
        <input type="text" name="slope" placeholder="slope" required="required" /><br></br>
		<label for="first_name">sn </label>
		<input type="text" name="sn" placeholder="ca" required="required" /><br></br>
		


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <center>{{ prediction_text }}</center>

 </div>
